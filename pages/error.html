{% extends "base.html" %}

{% block body %}
<div class="container">
  <div class="section">
    <h3 class="header green-text text-darken-1">Panic!</h3>
    <p>La página <b id="url"></b> no se encontró.</p>
  </div>
</div>
{% endblock body %}

{% block scripts %}
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {

      // Add the missing url to the text
      $("#url").text(window.location.pathname);

      // Fix the css locations dynamically
      $("head link").each(function() {
        for (var i=0; i<window.location.pathname.split(/\//g).length-2; i++)
          $(this).attr("href", "../" + $(this).attr("href"));
      });
    })
  </script>
{% endblock %}
